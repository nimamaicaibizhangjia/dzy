<form [formGroup]="myForm">
    <div class="form-group">
        <label for="id">员工编号</label>
        <input type="text" class="form-control" id="id" name="id"[formControl]='id'>
      </div>
      <div class="form-group">
        <label for="userName">登录账号</label>
        <input type="text" class="form-control" id="userName" name="userName"[formControl]='userName'>
      </div>
      <div class="form-group ">
        <label type="password" >登录密码</label>
        <input type="password" class="form-control" id="password" name="password"[formControl]='password'>
      </div>
</form>
<div>
<button type="button" class="btn btn-secondary" (click)="search()">查询</button>
<button type="button" class="btn btn-success"(click)="delete()">删除</button>
<button type="button" class="btn btn-danger"(click)="add()">添加</button>
<button type="button" class="btn btn-warning"(click)="update()">修改</button>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">员工编号</th>
      <th scope="col">登录账号</th>
      <th scope="col">登录密码</th>
    </tr>
  </thead>
    <tbody>
      <tr *ngFor='let yh of yhs$ | async; let i = index' (click)="select(yh)">
            <th scope="row">{{i}}</th>
            <td>{{yh.id}}</td>
            <td>{{yh.userName}}</td>
            <td>{{yh.password}}</td>
          </tr>
    </tbody>
  </table>
